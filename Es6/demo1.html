<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[];
        for(var i=0;i<10;i++){
            a[i]=function(){
                console.log(i)
            }
        }
        a[2]()//10
        
        
        var a=[];
        for(let i=0;i<10;i++){
            a[i]=function(){
                console.log(i)
            }
        }
        a[2]()//2
        //for循环还有一个特别之处，就是循环语句部分是一个父作用域，而循环体内部是一个单独的子作用域
        for (let i = 0; i < 3; i++) {
          let i = 'abc';
          console.log(i);
        }
        
        //变量的解构赋值
        let [foo,[[bar],ddd]]=[1,[[2],3]];
        console.log(foo)
        console.log(ddd)
        let [,,third]=["aaa","vvv","nnn"]
        console.log(third)
    </script>
</body>
</html>
